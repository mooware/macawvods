<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>macaw45 vods</title>
  <script src="gridjs/gridjs.umd.js"></script>
  <link href="gridjs/theme/dark.min.css" rel="stylesheet" />
  <link rel="shortcut icon" type="image/png" href="favicon.png">
  <style>
    body {
      font-size: 10pt;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body>

<div id="table"></div>

<script>
  const DOC_URL = 'https://docs.google.com/spreadsheets/d/10gqbeqajNY1Mztb2hqubbydVoX14bv-UyoYuddc58L8/';
  const QUERY = "SELECT A, B, C, D, E, F, G, H OFFSET 1";
  const URL = DOC_URL + "gviz/tq?tq=" + encodeURIComponent(QUERY);

  const COLUMNS = [
    "Stream / VOD Title",
    "Game(s)",
    "Alt. Script",
    "Platform",
    "Year",
    "Stream Date",
    "URL",
    "Notes"
  ];

  function convertJsonField(data) {
    if (data === null)
      return null;
    return data.f ?? data.v;
  }

  function convertJsonRow(data) {
    let row = Array.from(data.c, convertJsonField);
    return row;
  }

  function initTable(data) {
    const grid = new window.gridjs.Grid({
      columns: COLUMNS,
      sort: true,
      search: true,
      data: data
    });

    var table = document.getElementById('table');
    grid.render(table);
  }

  function fetchData(url, callback) {
    fetch(url)
    .then(data => data.text())
    .then(function(response) {
        var responseText = response.substring(response.indexOf("(") + 1, response.lastIndexOf(")"));
        var response = JSON.parse(responseText);
        console.log("response", response);
        if (response.errors)
          throw Error(response.errors[0].detailed_message);

        let rows = response.table.rows;
        var data = Array.from(rows, convertJsonRow);
        console.log("converted", data);
        callback(data);
    }).catch((error) => {
      console.error("error", error);
    });
  }

  fetchData(URL, initTable);
</script>
</body>
</html>
